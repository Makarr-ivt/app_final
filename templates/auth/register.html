{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="text-center mb-4">Регистрация</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="first_name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>

        <div class="mb-3">
            <label for="last_name" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
            <label for="password_confirm" class="form-label">Подтверждение пароля</label>
            <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Роль</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="role_worker" value="worker" checked>
                <label class="form-check-label" for="role_worker">
                    Работник
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="role_manager" value="manager">
                <label class="form-check-label" for="role_manager">
                    Менеджер
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
    </form>

    <div class="text-center mt-3">
        <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
    </div>
</div>
{% endblock %}
